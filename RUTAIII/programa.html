<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width = device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <h1></h1>
    <canvas width="600 px" height="400 px" >

    </canvas>
    <script>
        let pantalla = document.querySelector("canvas");
        let pincel = pantalla.getContext("2d");

        pincel.fillStyle = "lightgrey";//propiedad o caracteristica
        pincel.fillRect(0,0,600,400);//funcion

        pincel.fillStyle = "green";//propiedad o caracteristica
        pincel.fillRect(0,0,200,400);//funcion

        pincel.fillStyle = "red";//propiedad o caracteristica
        pincel.fillRect(400,0,200,400);//funcion

        pincel.fillStyle = "yellow";//propiedad o caracteristica
        pincel.beginPath();//iniciar camino
        pincel.moveTo(300,200);
        pincel.lineTo(200,400);
        pincel.lineTo(400,400);
        pincel.fill();

        pincel.fillStyle = "blue";//propiedad o caracteristica
        pincel.beginPath();//iniciar camino
        pincel.moveTo(300,200);
        pincel.arc(300,150,50,0,2*3.14);
        pincel.fill();
        
    </script>
</body>
</html>

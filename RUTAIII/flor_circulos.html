<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width = device-width, initial-scale=1.0">
    <title>Flores con circulos</title>
</head>
<body>
    <h1></h1>
    <canvas width="600 px" height="400 px" >

    </canvas>
    <script>
        
    var pantalla = document.querySelector("canvas");
    var pincel = pantalla.getContext("2d");
    pincel.fillStyle = "lightgray";
    pincel.fillRect(0, 0, 600, 400);

    function dibujarCirculo(x, y, radio, color) {

        pincel.fillStyle = color;
        pincel.beginPath();
        pincel.arc(x, y, radio, 0, 2*3.14);
        pincel.fill();
    }
    function dibujarFlor(x, y){
        dibujarCirculo(x, y, 10,"red");
        dibujarCirculo(x, y-20, 10,"yellow");
        dibujarCirculo(x, y+20, 10,"blue");
        dibujarCirculo(x+20, y, 10,"black");
        dibujarCirculo(x-20, y, 10,"orange");

    }

    dibujarFlor(300, 200);

    </script>
</body>

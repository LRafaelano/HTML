<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width = device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <h1></h1>
    <canvas width="600 px" height="400 px" >

    </canvas>
    <script>

        let pantalla = document.querySelector("canvas");
        let pincel = pantalla.getContext("2d");
        pincel.fillStyle = "lightgray";//propiedad o caracteristica
        pincel.fillRect(0,0,600,400);//funcion

        function disenharCircunferencias(x, y, radio){

            pincel.fillStyle = "blue";
            pincel.beginPath();
            pincel.arc(x, y, radio, 0, 2*Math.PI);
            pincel.fill();
        }

        function limpiarPantalla(){
            pincel.clearRect(0,0,600,400);
        }
        /*function exhibirMensaje(){
            console.log("Mostrar mensaje");
        }*/

        let x = 0;
        let sentido = 1;

        function actualizarPantalla(){
            
          
            if(x > 600){
                limpiarPantalla();
                
                sentido = -1;
            }
            else if (x < 0 ){
                limpiarPantalla();
               sentido = 1;
               
            }
            disenharCircunferencias(x, 20,10);
            x = x + sentido; 
        }

        setInterval(actualizarPantalla, 5) ;
        
        //disenharCircunferencias(20,20,10)

        


    </script>
</body>
</html>

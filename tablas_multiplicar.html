<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF -8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width = device-width, initial-scale=1.0">
    <title>Calculo de consumo</title>
</head>
<body>
    <script>
         var tablaDeMultiplicar = prompt("Ingresa desde que tabla quieres calcular");
    var hastaTabla=prompt("Ingresa hasta que tabla quieres calcular");
    for(var i=tablaDeMultiplicar; i<=hastaTabla;i++)
    {
        document.write("Tabla de multiplicar del " + i + "<br>");
        for(var j=1; j <=10; j++){
            document.write(i + " x "+ j +" =  " + i * j + "<br>");
        }
    }
    
    </script>
   
</body>
</html>

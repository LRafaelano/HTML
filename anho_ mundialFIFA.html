<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width = device-width, initial-scale=1.0">
    <title>AÑO DEL MUNDIAL</title>
</head>
<body>
    <h1>PROGRAMA AÑO MUNDIAL DE LA FIFA</h1>
    <script>
         function saltoLinea(){
                
            document.write("<br><br>");
        }
        function imprimir(frase){
            document.write(frase);
            saltoLinea();
        }

        let anhoMundial = 1930;
        let limite= parseInt(prompt("Ingrese el año limite para calcular"))

        while(anhoMundial <= limite){

            imprimir("Hubo mundial de la FIFA en el año "+ anhoMundial);
            anhoMundial= anhoMundial + 4;
    
        }

     
    </script>
</body>
</html>

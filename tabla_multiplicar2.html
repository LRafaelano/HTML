<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF -8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width = device-width, initial-scale=1.0">
    <title>TABLA DE MULTIPLICAR</title>
</head>
<body>
    <h1>PROGRAMA TABLAS DE MULTIPLICAR</h1>
    <script>
         function saltoLinea(){
                
            document.write("<br><br>");
        }
        function imprimir(frase){
            document.write(frase);
            saltoLinea();
        }

        imprimir("<h2>EJEMPLO CON WHILE</h2>");
        let multiplicando = 5;
        let multiplicador = 1;
        while(multiplicador <= 10){
            imprimir (multiplicando + " X " + multiplicador + " = " + multiplicando * multiplicador);
            multiplicador++;
        }

        let multiplicando1 = parseInt(prompt("Ingrese desde que tabla quiere multiplicar"));
        let multiplicando2 = parseInt(prompt("Ingrese hasta que tabla quiere multiplicar"));
        imprimir("<h2>EJEMPLO CON FOR</h2>");
        for(multiplicando1; multiplicando1 <= multiplicando2 ;multiplicando1++){
            imprimir("<h3>TABLA DEL "+ multiplicando1 + "</h3>")
            for(let multiplicador1 = 1; multiplicador1 <= 10; multiplicador1++){
                
                imprimir (multiplicando1 + " X " + multiplicador1 + " = " + multiplicando1 * multiplicador1);
            }
        }
        

    </script>
</body>
</html>

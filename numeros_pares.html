<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF -8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width = device-width, initial-scale=1.0">
    <title>CALCULO DE NÚMEROS PARES</title>
</head>
<body>
    <h1>PROGRAMA - CALCULO DE NÚMEROS PARES</h1>
    <script>
         function saltoLinea(){
                
            document.write("<br><br>");
        }
        function imprimir(frase){
            document.write(frase);
            saltoLinea();
        }
        let numero = 100;
        let contador = 1;
        while(contador <= numero){
           
            if(contador % 2 == 0){
                imprimir(contador);
            }
            contador++;
        }




    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width = device-width, initial-scale=1.0">
    <title>JUEGO SECRETO</title>
</head>
<body>
    
    <h1>PROGRAMA DE JUEGO</h1>
    <h2></h2>
    <input/>
    <button>Verificar si acert√≥ con el secreto </button>
    <script>

        let secreto = Math.round(Math.random + 10);
        let input = document.querySelector("input");
        input.focus();
        function verificar(){
            if(parseInt(input.value) == secreto ){
                 alert("Adivino el secreto");
            }
            else{
                alert("No acerto con el secreto");
            }

            input.value = "";
            input.focus();//coloca el cursor en un input
            
        }

        let button = document.querySelector("button");
        button.onclick = verificar;
        
    </script>
</body>
</html>

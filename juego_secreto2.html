<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width = device-width, initial-scale=1.0">
    <title>JUEGO SECRETO</title>
</head>
<body>
    
    <h1>PROGRAMA DE JUEGO</h1>
    <h2></h2>
    <input/>
    <button>Verificar si acert√≥ con el secreto </button>
    <script>

        let secretos = [3,5,7,9];
     
        let input = document.querySelector("input");
        input.focus();//coloca el cursor en un input
        function verificar(){
            var encontrado = false
            for(var posicion = 0; posicion< secretos.length; posicion++){
                if(parseInt(input.value) == secretos[posicion] ){
                    alert("Adivino el secreto");
                    encontrado = true;
                    //break;
                }       
            }

            if (encontrado == false){
                alert("No acerto con el secreto");
            }
            input.value = "";
            input.focus();
            
        }
            
            
        

        let button = document.querySelector("button");
        button.onclick = verificar;
        
    </script>
</body>
</html>
